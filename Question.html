<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Question Form </title>
    <link rel="stylesheet" href="styles/ExternalCSS.css">
    <style>
      input:invalid{
        border: 2px dashed red;
      }
      input:valid{
        border: 2px solid black;
      }
      textarea:invalid{
        border: 2px dashed red;
      }
      textarea:valid{
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td><img src="images/logo.jpg" height="50" width="50"></td>
        <td><h1>Online Shopping</h1></td>
      </tr>
    </table>

    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html"> | Contact</a>
      <a href="#"> | Question?</a>
      <a href="https://www.facebook.com/"> | Facebook</a>
    </nav>

    <p>How can we help you ? </p>
    <form>
      <fieldset>
        <label>Name : </label>
        <input type="text" maxlength="7" minlength="3" required><br><br>


        <select id="simple" name="simple" required>
          <option>Topic</option>
          <option>My Account</option>
          <option selected> Data Privacy</option>
          <option>Payment</option>
          <option>Shipping and Delivery</option>
          <option>Return</option>
        </select><br><br>

        <label>Question:</label><br>
        <textarea rows="10" cols="40" required></textarea><br><br>
        <label>Email : </label>
        <input type="email" name="email" value="" multiple required><br><br>
        <label>Phone number: +60</label>
        <input type="text" maxlength="6" required><br><br>
        <button type="submit">Submit</button>
        <button type="Reset" >Reset</button>
      </fieldset>
    </form>


  </body>
</html>
